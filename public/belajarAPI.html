<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar API</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="p-10 bg-slate-300">
    <div class="grid grid-cols-8 min-h-screen rounded-lg shadow-xl bg-white">
      <div class="col-span-5 p-5">
        <h1 class="text-center text-4xl font-mono mb-10">Your Shopping Cart</h1>
        <div id="minuman"></div>
      </div>
      <div class="col-span-3 p-5 mt-20">
        <div class="bg-slate-200 p-5 min-h-screen rounded-lg shadow-xl">
          <h1 class="text-center text-4xl font-mono">Cart Details</h1>
          <ul id="detail-minuman" class="mt-2 p-1"></ul>
          <div class="flex justify-center mt-5">
            <h1 class="text-2xl font-semibold"></h1>
            <p class="text-2xl font-semibold" id="total"></p>
          </div>
          <div class="flex justify-center mt-6 text-center" id="checkout">
          </div>
        </div>
      </div>
    </div>
    <script src="./script/belajarAPI.js"></script>
  </body>
</html>
